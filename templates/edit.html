<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/CSS/createEditStyle.css">
    <title>edit</title>
</head>
<body>
    <div class="flex-container">
        <div id="back">
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
        <div class="card">
            <div class="card-header">
                <h1><strong>Edit Details</strong></h1>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3 form-floating">
                        <input name="name" value="{{student.name}}" type="text" id="name" class="form-control" placeholder="name">
                        <label for="name">Name</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input name="email" value="{{student.email}}" type="email" id="email" class="form-control" placeholder="email">        
                        <label for="email">Email</label>
                    </div>
                    <div class="mb-3">
                        <select name="gender" id="select" class="form-select">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3 form-floating">
                        <input name="phone" value="{{student.phone}}" type="tel" id="phone" class="form-control" placeholder="x">
                        <label for="phone">Phone Number</label>
                    </div>
                    <div id="submit">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
