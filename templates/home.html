<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/CSS/homeStyle.css">
    <title>home</title>
</head>
<body>
    <div class="flex-container">
        <div id="addNew">
            <a href="/create" class="btn btn-primary">Add New</a>
        </div>
        <div class="card">
            <div class="card-header">
                <h1>Student List</h1>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Phone</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for student in students%}
                            <tr>
                                <td>{{student.id}}</td>
                                <td>{{student.name}}</td>
                                <td>{{student.email}}</td>
                                <td>{{student.gender}}</td>
                                <td>{{student.phone}}</td>
                                <td>
                                    <a href="/edit/{{ student.id }}/" class="btn btn-secondary">Edit</a>
                                    <a href="/delete/{{ student.id }}" class="btn btn-danger" onclick="return confirm ('Are you sure?');">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
